name: Obfuscate JS Code

on:
    push:
        branches: ["master"]
        paths:
          - "js/src/*"
    workflow_dispatch:

permissions:
    contents: write
    pages: write
    id-token: write

jobs:
    obfuscate:
        runs-on: ubuntu-latest

        steps:
        - name: Checkout
          uses: actions/checkout@v3
          with:
            fetch-depth: 0
        - name: Obfuscate JS Code
          run: |
            cd $GITHUB_WORKSPACE/js/src
            sudo npm install uglify-js -g
            sudo npm install javascript-obfuscator -g
            rm ../bundle.min.js
            if [ ! -z "${{ secrets.XXTEA_KEY }}" ]; then
                sed -i "s/20221209/"${{ secrets.XXTEA_KEY }}"/" ./commands.js
            fi
            uglifyjs ./terminal.js ./boot.js ./crypto.js ./system.js ./filesystem.js ./commands.js ./init.js -c -o ./output.js
            javascript-obfuscator ./output.js -o ../bundle.min.js --options-preset high-obfuscation --control-flow-flattening=true --debug-protection=true  --debug-protection-interval=1000  --disable-console-output=true --domain-lock=exam.kernelsu.org --force-transform-strings=You,have,successfully,completed,exam,The,Group,Pass,word,pwd,fastboot --identifier-names-generator=dictionary --identifiers-dictionary=You,have,successfully,completed,exam,The,Group,Pass,word,pwd,decrypt,fastboot --numbers-to-expressions=true --rename-globals=true --rename-properties=true --self-defending=true --split-strings-chunk-length=4 --split-strings=true --string-array-calls-transform=true --string-array-encoding=base64,rc4 --string-array-index-shift=true --string-array-shuffle=true --string-array=true --string-array-wrappers-chained-calls=true --transform-object-keys=true --unicode-escape-sequence=true
            uglifyjs ./bundle.min.js -e -o ./bundle.min.js
            rm ./output.js
            if [ ! -z "${{ secrets.XXTEA_KEY }}" ]; then
                sed -i "s/"${{ secrets.XXTEA_KEY }}"/20221209/" ./commands.js
            fi
        - name: Commit files
          run: |
            git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git config --local user.name "github-actions[bot]"
            git commit -a -m "Obfuscate js code"
        - name: Push changes
          uses: ad-m/github-push-action@master
          with:
            github_token: ${{ secrets.GITHUB_TOKEN }}
            branch: ${{ github.ref }}
